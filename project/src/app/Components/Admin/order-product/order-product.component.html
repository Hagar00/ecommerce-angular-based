<app-header></app-header>

<table class="w-100 mt-5 table table-bordered table-hover text-center">
    <thead>
    <tr class="table-dark text-primary">
        <th>orders id</th>
        <th>product name</th>
        <th>quantity</th>
        <th>price each</th>
        <th>total</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let o of singleorder">
        <td>{{o.order_id}}</td>
        <td>{{o.title}}</td>
        <td>{{o.quant}}</td>
        <td>{{o.price}}</td>
        <td class="text-primary">{{o.totaled}}</td>
    </tr> 
    <tr class="table-danger">
        <td colspan="4">Total</td>
        <td>{{totalty}}</td>
    </tr>
</tbody>
</table>
