<app-header></app-header>

<table class="w-100 mt-5 table table-bordered table-hover text-center">
    <thead>
    <tr class="table-dark text-primary">
        <th>order_id</th>
        <th>username</th>
        <th>email</th>
        <th>status</th>
        <th>total</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let o of orders">
        <td>{{o.id}}</td>
        <td>{{o.name}}</td>
        <td>{{o.email}}</td>
        <td>
            <!---->
            <form  [formGroup]="form"> 
            <select (change)="UpdateOrder(o.id)" formControlName="status" class="form-control" id="">
                <option [selected]="o.status=='pending'" value="pending">
                    pending
                </option>
                <option [selected]="o.status=='approved'" value="approved">
                    approved
                </option>
                <option [selected]="o.status=='rejected'" value="rejected">
                   Rejected
                </option>
            </select>
            <!-- <button type="submit" class="btn btn-secondary">Click</button> -->
        </form>
        </td>
        <td>total</td>
        <td><a class="btn btn-outline-primary" 
            routerLink="{{o.id}}">
            Order Details
        </a></td>
    </tr>
</tbody>
</table>
