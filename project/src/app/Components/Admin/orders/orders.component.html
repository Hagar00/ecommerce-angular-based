<app-header></app-header>

<table class="w-100 mt-5 table table-bordered table-hover text-center">
    <thead>
    <tr class="table-dark text-primary">
        <th>order_id</th>
        <th>username</th>
        <th>email</th>
        <th>status</th>
        <th>total</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let o of orders">
        <td>{{o.id}}</td>
        <td>{{o.name}}</td>
        <td>{{o.email}}</td>
        <td>
            <select name="status" class="form-control" id="">
                <option value="" selected>
                    {{o.status}}
                </option>
            </select>
        </td>
        <td>total</td>
        <td><a class="btn btn-outline-primary" 
            routerLink="{{o.id}}">
            Order Details
        </a></td>
    </tr>
</tbody>
</table>
