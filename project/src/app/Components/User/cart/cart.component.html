<div class="card m-3">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{productsInCart.length}} items</div>
                    <button class="btn btn-danger w-25" (click)="clearCart()">Clear Cart Items</button>
                </div>
            </div>   

            <div class="row border-top border-bottom " *ngFor=" let item of productsInCart; let index = index">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{imgsrc}}/{{item.image}}" alt="{{item.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.title}}</div>
                        <div class="row">Cotton T-shirt</div>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-25 rounded" (click)="minus(index)">-</button>
                            <input type="number" class="w-50" (change)="detectChange()" [(ngModel)]="item.quanity" min="1">
                            <!-- {{item.quanity}} -->
                        <button class="btn btn-warning w-25 rounded" (click)="plus(index)">+</button>

                    </div>
                    <div class="col">&euro; {{item.price *item.quanity}}
                      <button class="btn btn-danger rounded w-25" (click)="deleteItem(index)" >x</button>
                    </div>
                </div>
            </div>

            <div class="back-to-shop"><button routerLink="/" class="text-muted btn btn-info">&leftarrow; Back to shop</button></div>
        </div>


        
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS : {{productsInCart.length}}</div>
                <div class="col text-right">&euro; {{total}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; <input type="text" disabled [(ngModel)]="total"></div>
            </div>
            <button class="btn btn-dark"(click)="checkOut()">CHECKOUT</button>
        </div>
